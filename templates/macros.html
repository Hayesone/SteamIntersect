<!-- macros.html -->
{% macro search_user_friendlist(method, error) %}
    <div class="form">
        <h3>Friends List</h3>
        <form class="form" method={{ method }} action="{{ url_for('steam_intersect') }}">
            <div class="form-group">
                <label for="userSteamIDInput">Enter your SteamID</label>
                <input required type="text" class="form-control" id="userSteamIDInput" name="steamid">
                <small id="userSteamIDInputHelp" class="form-text text-muted">e.g. 76561198050567488, STEAM_0:0:45150880, spikej (vanity url)</small>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        {% if error %}
        <div align="center">
            <h4><b>{{ error }}</b></h4>
        </div>
        {% endif %}
    </div>
{% endmacro %}
